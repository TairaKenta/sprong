<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(todoリスト-タスクの追加)}"></head>
 <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>タスクの追加</h3>
    <form th:action="@{/todo/new}" th:object="${todoForm}" method="post">
        <div>
            <label for="task">タスク：</label>
            <input type="text" id="task" name="task" th:field="*{task}">
        </div>
        <div>
            <label for="memo">メモ：</label>
            <input type="text" id="memo" name="memo" th:field="*{memo}">
        </div>
        <div>
            <label for="release-date">期限：</label>
            <input type="datetime-local" id="deadline" name="deadline" th:field="*{deadline}">
        </div>
        <div>
            <label for="importance">重要度：</label>
            <input type="number" id="importance" name="importance" th:field="*{importance}" min="1" max="3" value="1">
        </div>
        <button type="submit">追加</button>
    </form>
    <div th:replace="~{layout :: operation('/todo', '一覧へ')}"></div>
    <div th:replace="~{layout :: footer}"></div>
 </body>
 </html>
